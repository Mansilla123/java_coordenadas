<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 

</head>
<body>
    <script>
    var x = parseInt(prompt("Ingrese la coordenada x:"));
    var y = parseInt(prompt("Ingrese la coordenada y:"));
    
    // Verificar en quÃ© cuadrante se encuentra el punto
    if (x > 0 && y > 0) {
        document.write("El punto se encuentra en el 1er cuadrante.");
    } else 
    if (x < 0 && y > 0) {
        document.write("El punto se encuentra en el 2do cuadrante.");
    } else 
    if (x < 0 && y < 0) {
        document.write("El punto se encuentra en el 3er cuadrante.");
    } else 
    if (x > 0 && y < 0) {
        document.write("El punto se encuentra en el 4to cuadrante.");
    } else 
    if (x === 0 && y === 0) {
        document.write("El punto se encuentra en el origen.");
    }
</script>
</body>
</html>
